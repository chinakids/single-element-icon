		ul.main-lists li{

			height: 55px;
			margin: 5px;
			border:1px solid #e5e5e5;
		}
		ul.main-lists li .ci{
			margin: 0 auto;
		}
	</style>
	<link rel="stylesheet" href="css/CssIcon.css">
</head>
<body>

	<ul class="main-lists">

		<li><em class="ci ci-flash"></em></li>

		<li></li>

		<li></li>
		<li></li>
	</ul>

</html>
